<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="xl:mt-10 md:mt-16 mt-5">
    <div class="container mx-auto">
        <form class="max-w-lg mx-3 xl:mx-auto md:mx-auto">
            <h1 class="xl:text-2xl text-lg font-bold mb-2 lg:mb-4 color-primary">Wie können wir Ihnen helfen?</h1>
            <div class="sm:grid-cols-2 gap-4">
                <div>
                    <h2 class="font-bold color-primary text-md">Ich möchte...</h2>
                    <div class="space-y-3 md:space-y-5 flex flex-row text-xs md:text-sm xl:text-sm">
                        <input type="radio" id="Anfrage" name="group1" value="Anfrage" class="hidden">
                        <label for="Anfrage" class="radio-primary">Anfrage <br> Stellen</label>
                
                        <input type="radio" id="Beschwerden" name="group1" value="Beschwerden" class="hidden">
                        <label for="Beschwerden" class="radio-primary">Beschwerden <br> Einreichen</label>
                
                        <input type="radio" id="Störung" name="group1" value="Störung" class="hidden">
                        <label for="Störung" class="radio-primary">Störung <br> Melden</label>
                
                        <input type="radio" id="Beratung" name="group1" value="Beratung" class="hidden">
                        <label for="Beratung" class="radio-primary">Beratung <br> Anfragen</label>
                    </div>
                </div>
                <div>
                    <h3 class="font-bold color-primary mt-2 md:mt-5 xl:mt-5 text-md">Um was geht es?</h3>
                    <div class="space-y-3 flex flex-row space-x-6 pt-2 pb-4 md:pb-7 md:pt-5 md:space-x-12 xl:pt-4 xl:pb-7 xl:space-x-12">
                        <div class="flex flex-col items-center mt-3">
                            <input type="radio" id="TV" name="group2" value="TV" class="hidden">
                            <label for="TV" class="radio-secondary flex cursor-pointer">
                                <img src="/assets/img/tv.svg" alt="" class="w-8">
                                <p class="text-xs md:text-sm xl:text-sm  mt-24 absolute">TV</p>
                            </label>
                        </div>
                
                        <div class="flex flex-col items-center">
                            <input type="radio" id="Mobile" name="group2" value="Mobile" class="hidden">
                            <label for="Mobile" class="radio-secondary flex cursor-pointer">
                                <img src="/assets/img/device-mobile.svg" alt="" class="w-8">
                                <p class="text-xs md:text-sm xl:text-sm mt-24 absolute">Mobile</p>
                            </label>
                        </div>
                
                        <div class="flex flex-col items-center">
                            <input type="radio" id="Internet" name="group2" value="Internet" class="hidden">
                            <label for="Internet" class="radio-secondary flex cursor-pointer">
                                <img src="/assets/img/internet.svg" alt="" class="w-8">
                                <p class="text-xs md:text-sm xl:text-sm mt-24 absolute">Internet</p>
                            </label>
                        </div>
                
                        <div class="flex flex-col items-center">
                            <input type="radio" id="Kabelanschluss" name="group2" value="Kabelanschluss" class="hidden">
                            <label for="Kabelanschluss" class="radio-secondary flex cursor-pointer">
                                <img src="/assets/img/kabelanschluss.svg" alt="" class="w-8">
                                <p class="text-xs md:text-sm xl:text-sm mt-24 absolute">Kabelanschluss</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap-4">
                <div class="flex flex-col">
                    <h4 class="mt-5 mb-2 xl:mb-5 font-bold color-primary text-md">Geben Sie Ihre Daten ein:</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 pb-3">
                        <div class="flex flex-col">
                            <label for="Antragsteller" class="label">Antragsteller\in</label>
                            <input type="text" id="Antragsteller" name="Antragsteller" class="input-primary md:w-5/6 xl:w-3/4">
                        </div>
                    </div> 
                    <div class="grid grid-cols-1 sm:grid-cols-2 pb-3">
                        <div class="flex flex-col">
                            <label for="Partnernetz" class="label">Partnernetz Name</label>
                            <input type="text" id="Partnernetz" name="Partnernetz" class="input-primary md:w-5/6 xl:w-3/4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Kundennummer" class="label">Kundennummer</label>
                            <input type="text" id="Kundennummer" name="Kundennummer" class="input-primary md:w-5/6 xl:w-3/4">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 pb-2 md:pb-5 xl:pb-5">
                        <div class="flex flex-col">
                            <label for="Vorname" class="label">Vorname</label>
                            <input type="text" id="Vorname" name="Vorname" class="input-primary md:w-5/6 xl:w-3/4">
                        </div>
                        <div class="flex flex-col">
                            <label for="Nachname" class="label">Nachname</label>
                            <input type="text" id="Nachname" name="Nachname" class="input-primary md:w-5/6 xl:w-3/4">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="Anliegen" class="font-bold color-primary text-md">Ihr Anliegen:</label><br>
                    <textarea id="Anliegen" name="Anliegen" class="border rounded my-2 md:my-5 xl:my-5 w-full h-24 md:h-32 xl:h-32 border-gray-400 px-1"></textarea><br>
                </div>
            </div>
            <input type="submit" value="Absenden" id="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
