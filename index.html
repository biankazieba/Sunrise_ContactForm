<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="m-20">
    <!--Content to the middle-->
    <div class="grid place-content-center">
        <!--Contactform-->
        <form class="my-5">
            <!--Title"-->
            <H1 class="text-2xl font-bold mb-5 color-primary">Wie können wir Ihnen helfen?</H1>
            <!--Creating two cols with grid-->
            <div class="grid grid-flow-col auto-cols-max">
                <!--Creating Dropdown Line-->
                <div class="pr-10 grid justify-items-center space-y-3 mt-1">
                    <!--Dot-->
                    <div id="dot"></div>
                    <!--Line-->
                    <div id="line"></div>
                    <div id="dot"></div>
                    <div id="line"></div>
                    <div id="dot"></div>
                    <div id="line"></div>
                    <div id="dot"></div>
                    <div id="line"></div>
                    <div id="dot"></div>
                </div>
                <div>
                    <!--1st Input "Ich möchte..."-->
                    <div>
                        <h2 class="font-bold color-primary">Ich möchte...</h2>
                        <div class="space-y-2 flex flex-row py-3">
                            <input type="radio" id="Anfrage" name="fav_language" value="Anfrage" class="hidden">
                            <label for="Anfrage" class="radio-primary">
                                Anfrage <br> Stellen
                            </label>
                            <input type="radio" id="Beschwerden" name="fav_language" value="Beschwerden" class="hidden">
                            <label for="Beschwerden" class="radio-primary">
                                Beschwerden <br> Einreichen
                            </label>
                            <input type="radio" id="Störung" name="fav_language" value="Störung" class="hidden">
                            <label for="Störung" class="radio-primary">
                                Störung <br> Melden
                            </label>
                            <input type="radio" id="Beratung" name="fav_language" value="Beratung" class="hidden">
                            <label for="Beratung" class="radio-primary">
                                Beratung <br> Anfragen
                            </label>
                        </div>
                    </div>
                    <!--2nd Input "Um Was geht es?"-->
                    <div>
                        <h2 class="font-bold color-primary">Um was geht es?</h2>
                        <div class="space-y-2 flex flex-row py-3">
                            <input type="radio" id="TV" name="fav_language" value="TV" class="hidden">
                            <label for="TV" class="radio-secondary flex">
                                <img src="/assets/img/tv.svg" alt="" class="w-8">
                            </label>
                            
                            <input type="radio" id="Mobile" name="fav_language" value="Mobile" class="hidden">
                            <label for="Mobile" class="radio-secondary flex">
                                <img src="/assets/img/device-mobile.svg" alt="" class="w-8">
                            </label>
                            <input type="radio" id="Internet" name="fav_language" value="Internet" class="hidden">
                            <label for="Internet" class="radio-secondary flex">
                                <img src="/assets/img/internet.svg" alt="" class="w-8">
                            </label>
                            <input type="radio" id="Kabelanschluss" name="fav_language" value="Kabelanschluss"
                                class="hidden">
                            <label for="Kabelanschluss" class="radio-secondary flex">
                                <img src="/assets/img/device-mobile.svg" alt="" class="w-8">
                            </label>
                        </div>
                        <div class="flex flex-col">
                            <h4 class="my-5 font-bold color-primary">Geben Sie Ihre Daten ein:</h4>
                            <div class="flex flex-row space-x-5 pb-3">
                                <div class="flex flex-col">
                                    <label for="Antragsteller" class="label">Antragsteller\in</label>
                                    <input type="text" id="Antragsteller" name="Antragsteller" class="input-primary">
                                </div>
                                <div class="flex flex-col">
                                    <label for="Partnernetz" class="label">Partnernetz Name</label>
                                    <input type="text" id="Partnernetz" name="Partnernetz" class="input-primary">
                                </div>
                            </div>
                            <div class="flex flex-row space-x-5 pb-5">
                                <div class="flex flex-col">
                                    <label for="Kundennummer" class="label">Kundennummer</label>
                                    <input type="text" id="Kundennummer" name="Kundennummer" class="input-primary">
                                </div>
                                <div class="flex flex-col">
                                    <label for="Vorname" class="label">Vorname</label>
                                    <input type="text" id="Vorname" name="Vorname" class="input-primary">
                                </div>
                                <div class="flex flex-col">
                                    <label for="Nachname" class="label">Nachname</label>
                                    <input type="text" id="Nachname" name="Nachname" class="input-primary">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="Anliegen" class="font-bold color-primary">Ihr Anliegen:</label><br>
                            <textarea id="Anliegen" name="Anliegen"
                                class="border rounded my-5 h-32 w-96 resize-none border-gray-400 px-1">
                            </textarea><br>
                        </div>
                        <input type="submit" value="Absenden" id="submit">
                    </div>
                </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
